messages:
  entered: "&#FF8855You have entered the AFK zone! You will get a reward in &#CC0055%time%&#FF8855!"
  left: "&#FF8855You have left the AFK zone! You stayed here for &#CC0055%time%&#FF8855!"
  broadcast-received: "&#FF8855Player &#CC0055%player% &#FF8855just received &#CC0055%reward% &#FF8855from the AFK zone (/warp afk)"
  # the %rewards% line will be duplicated for every reward given
  reward:
    - "&#FF8855You have waited for &#CC0055%time% &#FF8855and you have been rewarded:"
    - "&7 - &f%reward%"

# set any of the lines to "" if you want to disable one of them
in-zone:
  title: "&#CC0055⌚ &7| &#FF8855ʏᴏᴜ ᴀʀᴇ ᴀғᴋ &7| &#CC0055⌚"
  subtitle: "&#FFBB00Next reward in: &#CC0055%time%"
  actionbar: ""
  # remove the section to disable
  bossbar:
    name: "&#CC0055⌚ &7| &#FF8855ʏᴏᴜ ᴀʀᴇ ᴀғᴋ &7| &#FFBB00Next reward in: &#CC0055%time%"
    # colors: https://javadoc.io/static/net.kyori/adventure-api/4.17.0/net/kyori/adventure/bossbar/BossBar.Color.html
    color: RED
    # styles: https://javadoc.io/static/net.kyori/adventure-api/4.17.0/net/kyori/adventure/bossbar/BossBar.Overlay.html
    style: NOTCHED_20

# the required permission to gain rewards in this zone
# example: axafkzone.vip
# set to "" to disable, so everyone will get rewards
permission: ""

# how often should a reward be rolled? (in seconds)
reward-time-seconds: 60

# how many rewards should be rolled after the time has passed?
roll-amount: 3

# chances can go over 100%
# you can add as many rewards as you would like
rewards:
  - chance: 50.0
    display: "&#AAAAAA1x Iron Ingot"
    # Only players with this permission will be able to receive this reward
    # Set to "" if everyone should be able to receive this reward
    permission: ""
    # Should it broadcast it if the player gets the reward?
    broadcast: true
    sound:
      enabled: true
      type: ENTITY_EXPERIENCE_ORB_PICKUP
      volume: 0.8
      pitch: 1.2
    particle:
      enabled: true
      type: HEART
      count: 10
      offset-x: 0.5
      offset-y: 0.5
      offset-z: 0.5
    commands:
      - "give %player% iron_ingot 1"
  - chance: 25.0
    display: "&#88FFFF1x Diamond"
    permission: "axafkzone.vip"
    broadcast: false
    sound:
      enabled: false
      type: ENTITY_EXPERIENCE_ORB_PICKUP
      volume: 0.8
      pitch: 1.2
    particle:
      enabled: true
      type: HEART
      count: 10
      offset-x: 0.5
      offset-y: 0.5
      offset-z: 0.5
    items:
      - amount: 1
        material: diamond

zone:
  location1: "IF YOU SEE THIS, SOMETHING HAS GONE REALLY REALLY WRONG"
  location2: "YOU SHOULD PROBABLY CONTACT SUPPORT, UNLESS YOU ARE LOOKING IN THE DEFAULT FILE!"